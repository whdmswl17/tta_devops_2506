---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deployment
  namespace: whdmswl17
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
      - name: fastapi
        image: ghcr.io/whdmswl17/tta/my-app:latest  # GHCR 이미지 경로
        ports:
        - containerPort: 8000
      imagePullSecrets:
      - name: ghcr-secret  # 생성한 ImagePullSecret 참조

---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-service
  namespace: <Your Github Unsername>
spec:
  selector:
    app: fastapi
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
      nodePort: 32222  # NodePort 직접 지정 (예시) 30000 ~ 32767 사이 랜덤 숫자자
  type: NodePort